<h1 class="title">pet grouped by owner gender</h1>

<p class="error" *ngIf="errorMessage"> Error happened when loading data.</p>

<p *ngIf="!groupedPets &&!errorMessage"><em>Loading...</em></p>

<div *ngIf="groupedPets">
  <div *ngFor="let group of groupedPets">
    <div class="gender">{{ group.key }}</div>
    <ul>
      <li *ngFor="let pet of group.pets" class="pet">
        {{ pet.name }}
      </li>
    </ul>
  </div>

</div>
